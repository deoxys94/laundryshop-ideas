		<h2>Add new customer</h2>
		
			<form>
				<div class="row">
					
					<div class="col">
						<div class="form-group">
							<label for="customerName">Name</label>
							<input type="text" class="form-control" id="inputCustomerName" name="nombreCliente">
						</div>
					</div>
					
					<div class="col">
						<div class="custom-control custom-radio">
						  <input type="radio" id="tratamientoCliente1" name="tratamientoCliente" class="custom-control-input" value="小姐">
						  <label class="custom-control-label" for="tratamientoCliente1">小姐</label>
						</div>
						<div class="custom-control custom-radio">
						  <input type="radio" id="tratamientoCliente2" name="tratamientoCliente" class="custom-control-input" value="先生">
						  <label class="custom-control-label" for="tratamientoCliente2">先生</label>
						</div>
						<div class="custom-control custom-radio">
						  <input type="radio" id="tratamientoCliente3" name="tratamientoCliente" class="custom-control-input" value="-" checked>
						  <label class="custom-control-label" for="tratamientoCliente3">-</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label for="customerAddress">Address</label>
					<input type="text" class="form-control" id="customerAddress" name="direccionCliente">
				</div>
				<div class="form-group">
					<label for="customerPhone">Phone Number</label>
					<input type="tel" class="form-control" id="customerPhone" name="telefonoCliente">
				</div>

				 <label for="membershipSelector">Select a membership type</label>
				<select class="custom-select" id="membershipSelector" name="tipoMembresia">
				</select>
				
				<div class="form-group row">
					<label for="benefitsShow" class="col-sm-2 col-form-label">eCash</label>
					<div class="col-sm-10">
						<input type="text" readonly class="form-control-plaintext" id="benefitsShow" value="0">
					</div>
				</div>
				
				<div class="form-group">
					<label for="customerNotesField">Customer remarks</label>
					<textarea class="form-control" id="customerNotesField" rows="3"></textarea>
				</div>
			</form>

			<button class="btn btn-primary" id="sendDataButton">Create customer</button>
		
		</div>
